<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazakh Menu Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00abc2 100%, #ffec2d 0%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #159ae7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            height: fit-content;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffea00 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters select,
        .filters input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .menu-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .menu-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-card-content {
            padding: 20px;
        }

        .menu-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .menu-card p {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .menu-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-appetizers { background: #e3f2fd; color: #1976d2; }
        .category-main-courses { background: #fff3e0; color: #f57c00; }
        .category-dessert { background: #fce4ec; color: #c2185b; }
        .category-drinks { background: #e8f5e9; color: #388e3c; }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Kazakh Menu Management</h1>
            <p>Manage your traditional Kazakh restaurant menu</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2 id="form-title">Add New Dish</h2>
                <div id="message"></div>
                
                <form id="menuForm">
                    <input type="hidden" id="editId">
                    
                    <div class="form-group">
                        <label for="name">Dish Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (‚Ç∏) *</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Appetizers">Appetizers</option>
                            <option value="Main Courses">Main Courses</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Dish</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Menu Items</h2>
                
                <div class="filters">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Appetizers">Appetizers</option>
                        <option value="Main Courses">Main Courses</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <input type="text" id="searchBox" placeholder="Search dishes...">
                </div>

                <div id="menuList" class="menu-list">
                    <div class="loading">Loading menu items...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/menu-items';
        let editingId = null;

        // Load menu items on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadMenuItems();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('menuForm').addEventListener('submit', handleSubmit);
            document.getElementById('filterCategory').addEventListener('change', loadMenuItems);
            document.getElementById('searchBox').addEventListener('input', debounce(loadMenuItems, 300));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadMenuItems() {
            try {
                const category = document.getElementById('filterCategory').value;
                const search = document.getElementById('searchBox').value;
                
                let url = API_URL;
                const params = new URLSearchParams();
                if (category) params.append('category', category);
                if (search) params.append('search', search);
                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const data = await response.json();
                
                displayMenuItems(data.data || []);
            } catch (error) {
                showMessage('Failed to load menu items: ' + error.message, 'error');
            }
        }

        function displayMenuItems(items) {
            const menuList = document.getElementById('menuList');
            
            if (items.length === 0) {
                menuList.innerHTML = '<div class="loading">No menu items found</div>';
                return;
            }

            menuList.innerHTML = items.map(item => `
                <div class="menu-card">
                    <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Kazakh+Dish'">
                    <div class="menu-card-content">
                        <span class="category-badge category-${item.category.toLowerCase().replace(' ', '-')}">${item.category}</span>
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="price">${item.price.toFixed(2)} ‚Ç∏</div>
                        <div class="card-actions">
                            <button class="btn btn-edit" onclick="editItem('${item._id}')">Edit</button>
                            <button class="btn btn-delete" onclick="deleteItem('${item._id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('description').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value.trim() || undefined
            };

            try {
                const url = editingId ? `${API_URL}/${editingId}` : API_URL;
                const method = editingId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.details ? data.details.join(', ') : data.error);
                }

                showMessage(data.message || 'Success!', 'success');
                resetForm();
                loadMenuItems();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function editItem(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const result = await response.json();
                const item = result.data;

                editingId = id;
                document.getElementById('editId').value = id;
                document.getElementById('name').value = item.name;
                document.getElementById('description').value = item.description;
                document.getElementById('price').value = item.price;
                document.getElementById('category').value = item.category;
                document.getElementById('imageUrl').value = item.imageUrl;
                
                document.getElementById('form-title').textContent = 'Edit Dish';
                document.getElementById('submitBtn').textContent = 'Update Dish';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showMessage('Failed to load item: ' + error.message, 'error');
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this dish?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                showMessage(data.message, 'success');
                loadMenuItems();
            } catch (error) {
                showMessage('Failed to delete item: ' + error.message, 'error');
            }
        }

        function resetForm() {
            document.getElementById('menuForm').reset();
            editingId = null;
            document.getElementById('editId').value = '';
            document.getElementById('form-title').textContent = 'Add New Dish';
            document.getElementById('submitBtn').textContent = 'Add Dish';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
